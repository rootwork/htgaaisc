  # https://github.com/tachyons-css/tachyons/blob/v4.7.0/src/_font-family.css
  body_classes = "sans-serif bg-near-white"
  # https://themes.gohugo.io/themes/gohugo-theme-ananke/#custom-css
  custom_css = ["custom.css"]
  recent_posts_number = 10

